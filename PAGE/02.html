<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interfaz Persona</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1>Crear Persona</h1>
      <form id="personaForm">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" required />
        </div>
        <div class="mb-3">
          <label for="edad" class="form-label">Edad</label>
          <input type="number" class="form-control" id="edad" required />
        </div>
        <div class="mb-3">
          <label for="dni" class="form-label">DNI</label>
          <input type="text" class="form-control" id="dni" required />
        </div>
        <div class="mb-3">
          <label for="sexo" class="form-label">Sexo</label>
          <select class="form-select" id="sexo" required>
            <option value="H">Hombre</option>
            <option value="M">Mujer</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="peso" class="form-label">Peso (kg)</label>
          <input type="number" class="form-control" id="peso" required />
        </div>
        <div class="mb-3">
          <label for="altura" class="form-label">Altura (m)</label>
          <input
            type="number"
            class="form-control"
            id="altura"
            required
            step="0.01"
          />
        </div>
        <div class="mb-3">
          <label for="añoNacimiento" class="form-label"
            >Año de Nacimiento</label
          >
          <input
            type="number"
            class="form-control"
            id="añoNacimiento"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Crear Persona</button>
      </form>

      <div class="mt-4">
        <button id="btnGeneracion" class="btn btn-info">
          Mostrar Generación
        </button>
        <button id="btnMayorDeEdad" class="btn btn-warning">
          ¿Es Mayor de Edad?
        </button>
        <button id="btnMostrarDatos" class="btn btn-success">
          Mostrar Datos
        </button>
        <button id="btnOpenWindow" class="btn btn-danger">
          Abrir Ventana Nueva
        </button>
      </div>

      <div id="resultados" class="mt-4 p-3 border rounded"></div>
    </div>

    <script src="../JS/02.js"></script>
  </body>
</html>
